<form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title  > ðŸŽ‰ðŸŽ‰  ðŸš€  WELCOME TO CRM  ðŸ‡®ðŸ‡³ ðŸŽ‰ðŸŽ‰ </mat-card-title>
      <mat-card-title>SIGNUP</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="First name"
              formControlName="firstname"
            />
            <mat-error
              *ngIf="signupForm.controls['firstname'].hasError('required')"
            >
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Last name"
              formControlName="lastname"
            />
            <mat-error
              *ngIf="signupForm.controls['lastname'].hasError('required')"
            >
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Email Id"
              formControlName="email"
              type="email"
            />
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="password"
              placeholder="Password"
              #password
              formControlName="password"
              minlength="6"
            />
            <mat-error
              *ngIf="signupForm.controls['password'].hasError('required')"
            >
              Password is <strong>required</strong>
            </mat-error>
            <mat-hint align="end"
              >{{ password.value.length }} / 6</mat-hint
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="password"
              placeholder="Confirm Password"

              formControlName="passwordConfirm"
              minlength="6"
            />
            <mat-error
              *ngIf="signupForm.controls['passwordConfirm'].hasError('required')"
            >
              Password is <strong>required</strong>
            </mat-error>
            <mat-hint align="end"
              >{{ password.value.length }} / 6</mat-hint
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <mat-checkbox formControlName="checked" [(ngModel)]="checked">Accept Terms and Condition</mat-checkbox>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="full-width" mat-raised-button color="primary" type="submit">SIGNUP</button>
    </mat-card-actions>
  </mat-card>
</form>
